<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spend</title>
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        color: #333;
        background-color: #00203fff;
      }

      header {
        display: flex;
        align-items: center;
        padding: 10px 15px;
        /*background: linear-gradient(
          to right,
          #12046c,
          #170685
          ); /* Updated header background */
        background-color: rgba(6, 42, 79, 0.824);
        border-bottom: 2px solid #6a5acd;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        color: white;
      }

      header img {
        height: 50px;
        width: 50px;
        border-radius: 50%;
        border: 2px solid #006400;
      }

      header div {
        margin-left: 15px;
      }

      header span {
        font-size: 14px;
        color: #cccccc;
      }

      header h3 {
        margin: 5px 0;
        font-size: 18px;
        color: white;
      }

      .container {
        height: 90vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .card {
        text-align: center;
        background: linear-gradient(to bottom right, #20b2aa, #008080);
        color: #333;
        padding: 20px;
        margin: 20px auto;
        width: 350px;
        height: 200px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        transition: box-shadow 0.3s ease, transform 0.3s ease;
      }

      .card:hover {
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        transform: translateY(-5px);
      }

      .card h3,
      .card h1,
      .card h5 {
        color: #333;
      }

      .card h3 {
        margin-bottom: 10px;
        font-size: 20px;
      }

      .card h1 {
        font-size: 36px;
        margin-bottom: 20px;
      }

      .card h5 span {
        font-size: inherit;
      }

      .details {
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin-top: 20px;
        gap: 50px;
      }

      .details .section {
        text-align: center;
      }

      .details img {
        height: 40px;
        margin-bottom: 10px;
      }

      .details span,
      .details h5 {
        color: #333;
      }

      .details span {
        font-size: 14px;
      }

      .details h5 {
        font-size: 18px;
        color: #333;
        margin-top: 5px;
      }

      .transactions {
        margin: 20px auto;
        width: 600px;
        padding: 5px;
      }

      .transactions div {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #fff;
        border-radius: 8px;
        padding: 10px;
        margin-bottom: 20px;
        transition: box-shadow 0.3s ease, transform 0.3s ease;
      }

      .transactions div:hover {
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        transform: translateY(-3px);
      }

      .transactions .left {
        box-shadow: none;
        text-shadow: none;
      }

      .transactions .left:hover {
        text-shadow: none;
        box-shadow: none;
      }

      .transactions img {
        height: 30px;
        margin-right: 10px;
      }

      .transactions .left {
        display: flex;
        align-items: center;
      }

      .transactions h4 {
        margin: 0;
        font-size: 16px;
        color: #333;
      }

      .transactions span {
        font-size: 16px;
        color: #333;
      }

      .transactions a {
        text-decoration: none;
        color: black;
      }

      .inner {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }

      .inner img {
        height: 25px;
        width: 25px;
        border-radius: 50%;
        margin-top: 12px;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="./profile.jpg" alt="Profile" />
      <div>
        <span>Welcome</span>
        <h3>John Doe</h3>
      </div>
    </header>
    <div class="container">
      <div class="card">
        <h3>Total Balance</h3>
        <h1>$ <span id="totalBalance">48000.00</span></h1>
        <div class="details">
          <div class="section">
            <div class="inner">
              <img src="" alt="Income" />
              <span style="font-weight: bolder">Income</span>
            </div>
            <h5>$ <span id="totalBalance">2500.00</span></h5>
          </div>
          <div class="section">
            <div class="inner">
              <img src="" alt="Expenses" />
              <span style="font-weight: bolder">Expenses</span>
            </div>
            <h5>$ <span id="expensesAmount">800.00</span></h5>
          </div>
        </div>
      </div>
      <div class="transactions">
        <div>
          <div class="left">
            <img src="" alt="Food" />
            <h4><a href="#">Food</a></h4>
          </div>
          <p>$ <span id="foodAmount">300.00</span></p>
        </div>
        <div>
          <div class="left">
            <img src="" alt="Shopping" />
            <h4><a href="#">Shopping</a></h4>
          </div>
          <p>$ <span id="shoppingAmount">150.00</span></p>
        </div>
        <div>
          <div class="left">
            <img src="" alt="Travel" />
            <h4><a href="#">Travel</a></h4>
          </div>
          <p>$ <span id="travelAmount">0.00</span></p>
        </div>
        <div>
          <div class="left">
            <img src="" alt="Other" />
            <h4><a href="#">Other</a></h4>
          </div>
          <p>$ <span id="otherAmount">50.00</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
