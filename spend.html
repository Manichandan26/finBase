<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spend</title>
    <style>
      body {
        background-color: #f0f4f8;
        margin: 0;
        font-family: Arial, sans-serif;
        color: #333;
      }
      header {
        display: flex;
        align-items: center;
        padding: 10px 15px;
        background-color: #fff;
        border-bottom: 2px solid #ddd;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      header img {
        height: 50px;
        width: 50px;
        border-radius: 50%;
        border: 2px solid darkgreen;
      }
      header div {
        margin-left: 15px;
      }
      header span {
        font-size: 14px;
        color: #666;
      }
      header h3 {
        margin: 5px 0;
        font-size: 18px;
        color: #333;
      }
      .container {
        height: 90vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .card {
        text-align: center;
        background: linear-gradient(135deg, #1e90ff, #ff69b4, #d6853d);
        color: white;
        padding: 20px;
        margin: 20px auto;
        width: 350px;
        height: 200px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      }
      .card h3 {
        margin-bottom: 10px;
        font-size: 20px;
      }
      .card h1 {
        font-size: 36px;
        margin-bottom: 20px;
      }
      .card h5 span {
        font-size: inherit;
      }
      .details {
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin-top: 20px;
        gap: 50px;
      }
      .details .section {
        text-align: center;
      }
      .details img {
        height: 40px;
        margin-bottom: 10px;
      }
      .details span {
        font-size: 14px;
        color: white;
      }
      .details h5 {
        font-size: 18px;
        color: white;
        margin-top: 5px;
      }
      .transactions {
        margin: 20px auto;
        width: 600px;
        padding: 5px;
      }
      .transactions div {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #fff;
        border-radius: 8px;
        padding: 10px;
        margin-bottom: 20px;
      }
      .transactions img {
        height: 30px;
        margin-right: 10px;
      }
      .transactions .left {
        display: flex;
        align-items: center;
      }
      .transactions h4 {
        margin: 0;
        font-size: 16px;
        color: #333;
      }
      .transactions span {
        font-size: 16px;
        color: #333;
      }
      .transactions a {
        text-decoration: none;
        color: black;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="./profile.jpg" alt="Profile" />
      <div>
        <span>Welcome</span>
        <h3>John Doe</h3>
      </div>
    </header>
    <div class="container">
      <div class="card">
        <h3>Total Balance</h3>
        <h1>$ <span id="totalBalance">48000.00</span></h1>
        <div class="details">
          <div class="section">
            <img src="./income-icon.png" alt="Income" />
            <span>Income</span>
            <h5>$ <span id="totalBalance">2500.00</span></h5>
          </div>
          <div class="section">
            <img src="./expenses-icon.png" alt="Expenses" />
            <span>Expenses</span>
            <h5>$ <span id="expensesAmount">800.00</span></h5>
          </div>
        </div>
      </div>
      <div class="transactions">
        <div>
          <div class="left">
            <img src="" alt="Food" />
            <h4><a href="#">Food</a></h4>
          </div>
          <p>$ <span id="foodAmount">300.00</span></p>
        </div>
        <div>
          <div class="left">
            <img src="" alt="Shopping" />
            <h4><a href="#">Shopping</a></h4>
          </div>
          <p>$ <span id="shoppingAmount">$150.00</span></p>
        </div>
        <div>
          <div class="left">
            <img src="" alt="Travel" />
            <h4><a href="#">Travel</a></h4>
          </div>
          <p>$ <span id="travelAmount">0.00</span></p>
        </div>
        <div>
          <div class="left">
            <img src="" alt="Other" />
            <h4><a href="#">Other</a></h4>
          </div>
          <p>$ <span id="otherAmount">50.00</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
