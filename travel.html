<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✈️Travel Budget Tracker</title>
    <link rel="stylesheet" href="transaction.css">
</head>
<body>
    <div class="container">
        <div class="photo-section">
            <img src="https://img.freepik.com/free-vector/hand-drawn-luggage-travel-background_23-2148039007.jpg" alt="Delicious food" class="food-photo">
        </div>
        <div class="info-section">
            <div class="info-box">
                <label class="info-label">Spend</label>
                <span id="spend" class="info-value">500</span>
            </div>
            <div class="info-box">
                <label class="info-label">Budget</label>
                <span id="budget" class="info-value">1000</span>
            </div>
            <div class="info-box">
                <label class="info-label">Limit</label>
                <span id="limit" class="info-value">1500</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
